
<section class="freelist-display">
  {% if module.title %}
    <div class="row my-2">
      <div class="col-12">
        <h2 class="mt-2">{{ module.title }}</h2>
      </div>
    </div>
  {% endif %}
  {% if module.items %}
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <ul>
              {% for item in module.items %}
              <li>{{item}}</li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  {% endif %}

</section>
