{% extends "pages/base.html" %}
{% block navbar %}
{% include "pages/_nav_minimal.html" %}
{% endblock navbar %}
{% block content %}
<section id="page" class="pb-5">
  <div class="container">
    {% if page.title %}
      <div class="row p-5">
        <div class="col-12">
          <h1>{{page.title}}</h1>
        </div>
      </div>
    {% endif %}
    {% for module in modules %}
      {% include module.template %}
    {% endfor %}
  </div>
</section>
{% endblock content %}
