{% if wrap_label %}
  <label class="form-check-label"
  {% if widget.attrs.id %}
    for="{{ widget.attrs.id }}"
  {% endif %}>
{% endif %}
{% include "django/forms/widgets/input.html" %}
{% if wrap_label %}
  {{ widget.label }}
  {% if widget.help_text %}
    <p class="form-text text-muted">
      {{ widget.help_text }}
    </p>
  {% endif %}
  </label>
{% endif %}
